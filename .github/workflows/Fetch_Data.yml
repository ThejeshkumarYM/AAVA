name: Fetch Data and Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  fetch-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Git config for commits
      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Step 3: Run your agent
      - name: Run agent to fetch data
        run: |
          echo "Running the updated agent..."
          ./agent --fetch-data

      # Step 4: Run your tests
      - name: Run tests
        run: |
          echo "Running tests..."
          ./agent --run-tests

      # Step 5: Commit and push changes if any
      - name: Commit changes
        run: |
          git add .
          git diff --cached --quiet || git commit -m "Update agent output"
          git push origin main
        env:
          # Use a GitHub token to push changes
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
